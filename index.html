<body>

<!-- Fixed Homepage Elements -->

<section class="fixed">    
    <div class="siteheader">
        <h1 id="name">Ben Almen</h1>
        <h2 id="jobtitle">ux designer</h2>
        <ul id="linkgroup">
            <li class="darkmode darkswitch default"><i title="Toggle Dark Mode" class="fas fa-adjust"></i></li>
            <li class="darkmode lightswitch default"><i title="Toggle Dark Mode" class="fas fa-adjust"></i></li>
            <li><a id="linkedin" title="Open LinkedIn in New Tab" href="https://www.linkedin.com/in/ben-almen/" target="_blank"><i class="fab fa-linkedin default"></i></a></li>
            <li><a id="download" title="Download Portfolio PDF" href="/sources/BenAlmenCaseStudies.pdf" download><i class="fas fa-file-download default"></i></a></li>
            <li><a id="email" title="Send an Email" href="mailto:ux@benalmen.com"><i class="fas fa-envelope default"></i></a></li>
        </ul>
    </div>

    <nav>
        <div class="inverse btn btnwork"><h4 class="btntext"><i class="fas fa-drafting-compass"></i>work</h4></div>
        <div class="inverse btn btnbio"><h3 class="btntext">bio</h3></div>
        <div class="inverse btn btncontact"><h3 class="btntext">contact</h3></div>
    </nav>
</section>

<!-- Page Modals -->

<section class="pagemodals">

    <div class="frame workframe">
        <div class="inverse modal workmodal">
            <span class="close workclose"><i class="fas fa-caret-down"></i></span>
            <div class="content workcontent"></div>
        </div>
    </div>

    <div class="frame bioframe">
        <div class="inverse modal biomodal">
            <span class="inverse close bioclose"><i class="fas fa-caret-down"></i></span>
            <div class="content biocontent"></div>
        </div>
    </div>

    <div class="frame contactframe">
        <div class="inverse modal contactmodal">
            <span class="close contactclose"><i class="fas fa-caret-down"></i></span>
            <div class="content contactcontent"></div>
        </div>
    </div>

</section>




</body>


<script src="https://kit.fontawesome.com/13ff722376.js" crossorigin="anonymous"></script>
