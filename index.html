<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.41, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/13ff722376.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="css/index.css" rel="stylesheet" type="text/css">    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <title>Ben Almen</title>
</head>

<body>

<!-- Title Elements -->

<section class="main mainlight">
    <div class="space1"></div>   
    
    <div class="title">
        <h1 class="name">Ben Almen</h1>
        <h2 class="jobtitle">ux designer</h2>
    </div>

    <div class="space2"></div> 

<!-- Navigation -->

    <div>
    <nav>
        <div class="btn btnwork btnworklight"><i class="btnicon fas fa-drafting-compass"></i><h3 class="btntext workbtntext">work</h3></div>
        <div class="btn btnbio btnbiolight"><i class="btnicon fas fa-user"></i><h3 class="btntext biobtntext">bio</h3></div>
        <div class="btn btncontact btncontactlight"><i class="btnicon fas fa-comments"></i><h3 class="btntext contactbtntext">contact</h3></div>
    </nav>
    </div>

    <div class="space3"></div> 

<!-- Links -->

    <div>
    <ul id="links">
        <li><a title="Open LinkedIn in New Tab" href="https://www.linkedin.com/in/ben-almen/" target="_blank"><i class="linkedin linkedinlight fab fa-linkedin"></i></a></li>
        <li class="darkmode darkswitch"><i title="Toggle Dark Mode" class="fas fa-adjust"></i></li>
        <li class="darkmode lightswitch"><i title="Toggle Dark Mode" class="fas fa-adjust"></i></li>
    </ul>
    </div>
</section>

<!-- Page Modals -->

<section class="pagemodals">

    <div class="workframe workframelight">
        <div class="modaltitle worktitlelight"><h3>work</h3></div>
        <div class="workclose workcloselight"><i class="fas fa-caret-down"></i></div>
        <div class="workmodal workmodallight">
            <div class="workcontent"></div>
        </div>
    </div>

    <div class="bioframe bioframelight">
        <div class="modaltitle biotitlelight"><h3>bio</h3></div>
        <div class="bioclose biocloselight"><i class="fas fa-caret-down"></i></div>
        <div class="biomodal biomodallight">
            <div class="workcontent"></div>
        </div>
    </div>

    <div class="contactframe contactframelight">
        <div class="modaltitle contacttitlelight"><h3>contact</h3></div>
        <div class="contactclose contactcloselight"><i class="fas fa-caret-down"></i></div>
        <div class="contactmodal contactmodallight">
            <div class="contactcontent"></div>
        </div>
    </div>

</section>




</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</html>
